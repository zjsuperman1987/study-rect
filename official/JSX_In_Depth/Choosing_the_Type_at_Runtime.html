<html>
    <head>
        <script src="../../reactJs/react-development.js"></script>
        <script src="../../reactJs//react-dom-development.js"></script>
        <script src="../../reactJs//babel.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <div id="root1"></div>
        <!-- <script type="module">
            import { PhotoStory, VideoStory } from './stories/index.js';
        </script> -->

        <script type="text/babel" src="./stories/index.js"></script>
        <script type="text/babel">
            const root = ReactDOM.createRoot(document.getElementById('root'));
            const root1 = ReactDOM.createRoot(document.getElementById('root1'));
            //#region Choosing the Type at Runtime JSX不能是表达式

            /* const components = {
                photo: PhotoStory,
                video: VideoStory,
            };

            function Story(props) {
            // Wrong! JSX type can't be an expression.
            return <components[props.storyType] story={props.story} />;
            } */

            //#endregion

            //#region 正确表达方式
            
            const components = {
                photo: PhotoStory,
                video: VideoStory,
            };

            function Story(props) {
                // Correct! JSX type can be a capitalized variable.
                const SpecificStory = components[props.storyType];
                return <SpecificStory story={props.story} />;
            }
            root.render(<Story storyType='photo' story='我是照片' />)
            root1.render(<Story storyType='video' story='我是音频' />)

            //#endregion
        </script>
    </body>
</html>
